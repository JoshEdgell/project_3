<!DOCTYPE html>
<html ng-app="DadJokes">
  <head>
    <meta charset="utf-8">
    <title>Dad Humor</title>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- JS -->
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body ng-controller="MainController as ctrl">
    <h1><b>The Dad Joke Factory</b></h1>
    <h3>Your Source of Fatherly Comedy</h3>

    {{ctrl.jokes}}
    <!-- insert create "search" box here -->

    <form submit="ctrl.createJoke()">

      <!-- insert "create" box here -->
    </form>
    <section ng-submit=""> <!--not sure what submit this is for -->
      <ul>

        <li ng-repeat="oneJoke in ctrl.jokes">
          <span>{{oneJoke}}</span></br>
          <a href="#" ng-click="ctrl.updateJoke(oneJoke) = $index">Edit</a>
          <button ng-click="ctrl.deleteJoke(oneJoke)">Delete</button>
          <!-- The below form is activated by the above 'Edit' button -->
          <form ng-if="$index === ctrl.update" ng-submit="ctrl.updateJoke(oneJoke)">
            <input type="text" ng-model="" /></br>
            <input type="submit" value="Update" />
          </form>
        </li>
      </ul>
    </section>
  </body>
</html>
