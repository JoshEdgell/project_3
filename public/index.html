<!DOCTYPE html>
<html ng-app="DadJokes">
<head>
  <meta charset="utf-8">
  <title>Dad Humor</title>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <!-- JS -->
  <script src="/js/app.js"></script>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Bangers" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body ng-controller="MainController as ctrl">
  <nav>
    <!-- Dad Image -->
    <img class="dad" src="/img/0-01.png" alt="dad"/>
    <br>
    <div class="nav-text">
    <!-- GET A COUNT OF JOKES IN OUR JOKE MODEL -->
    We have {{ctrl.jokeCount}} jokes to choose from!
    <br><br>

    <!--RANDOM JOKE-->
    <button ng-click="ctrl.getRandomJoke();">Get Random Joke</button>
    <br><br>
    <!--SEARCH JOKES-->
    <form ng-submit="ctrl.searchJokes(searchBox)">
      <input type="text" ng-model="searchBox"></input>
      <button type="submit"><i class="fa fa-search" style="font-size: 14px;"></i></button>
    </form>

    <br><br>
    <!-- REGISTER NEW USER -->
    <a href="/users/register" class="button menu-button">New User</a></br>
    <!--  END OF 'REGISTER NEW USER' -->
    <!-- USER LOGIN -->
    <a href="/session/login" class="button menu-button">Login</a></br>
    <!-- END OF 'USER LOGIN'   -->
    <!-- USER LOGOUT -->
    <a href="/session/logout" class="button menu-button">Logout</a></br>
    <!-- END OF USER LOGOUT -->
    <!-- GO TO USER HOME -->
    <a href="/session/home" class="button menu-button">My Home</a></br>
    <!-- END OF USER HOME -->

    <!-- LIST OF ALL USERS -->
    <h4>All Users</h4>
    <ul>
      <li ng-repeat="user in ctrl.allUsers"><a href="/users/{{user._id}}">{{user.firstName}} {{user.lastName}}</a></li>
    </ul>
    <!-- END OF LIST OF USERS -->



  </div>
  </nav>


  <div class="container">
    <h1 class="title">The Dad Joke Factory</h1>
    <h3 class="subtitle">The Mother of All Dad Joke Apps</h3>
    <img src="/img/160526_Back-01.jpg" alt="background" class="main-img"/>


  <div class="joke-box">

    {{ctrl.jokes.joke}}
    <br>
    <i class="fa fa-star" ng-click="ctrl.addToFavorites(ctrl.jokes.id , ctrl.jokes.joke);"></i>
    <br><br>
    <ul><li ng-repeat="result in ctrl.searchResult track by $index">{{result.joke}}</li></ul>

  </div>



</body>

</html>
